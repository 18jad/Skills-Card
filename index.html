<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/magic-mouse.css">
    <script src="./js/magic_mouse.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <title>Skills Card</title>
</head>
<body>
    <div class="main center">
        <!-- Fork Me on github -->
        <a href="https://github.com/you"><img loading="lazy" width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_darkblue_121621.png?resize=149%2C149" class="fork" alt="Fork me on GitHub" data-recalc-dims="1"></a>
        
        <!-- Custom Cursor -->
        <div class="cursor"></div>

        <!-- The Card -->

        <div class="box center">
            <!-- Animated circle around the profile -->
            <div class="success circle"></div>

            <!-- Profile Picture -->
            <img src="./images/profilepic.jpg" alt="Profile">

            <!-- Front of the Card -->
            <div class="about">
                <sup><strong>Dizer</strong></sup>
                <p class="user_name">Jad Yahya </p>
                <p class="skill">Software Developer</p>
            </div>
            <div class="arr_container center">
                <i class="fas fa-arrow-right"></i>
            </div>

            <!-- Back of the Card -->
            <div class="left_container off">
                <p>Skills</p>
                <div class="skills">
                    <div>HTML</div>
                    <div>CSS</div>
                    <div>Javascript</div>
                    <div>React</div>
                    <div>Python</div>
                    <div>C++</div>
                    <div>Firebase</div>
                </div>
                <div class="icons center">
                    <a href="https://github.com/DizerX"><i class="fab fa-github"></i></a>
                    <a href="https://twitter.com/Dizer69"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.facebook.com/profile.php?id=100070689440021"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.instagram.com/dizer.dev/"><i class="fab fa-instagram"></i></a>
                </div>
                <div class="cancel center">
                    <i class="fas fa-times"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- Script needed if you want the custome cursor -->
    <script src="./js/cursor.js"></script>

    <!-- Script needed for the rotate animation -->
    <script src=".//js/script.js"></script>

</body>
</html>
